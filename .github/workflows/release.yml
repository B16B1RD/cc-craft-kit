name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate structure
        run: |
          echo "Validating release structure..."

          # Check required directories
          for dir in ".claude/commands/cft" ".claude/skills" ".claude/agents" ".cc-craft-kit"; do
            if [ ! -d "$dir" ]; then
              echo "❌ Missing directory: $dir"
              exit 1
            fi
          done

          echo "✅ All required directories exist"

      - name: Copy .env.example to archive directory
        run: cp .env.example .cc-craft-kit/.env.example

      - name: Cleanup user data before archiving
        run: |
          # Remove specs directory (user data)
          rm -rf .cc-craft-kit/specs 2>/dev/null || true
          # Create empty specs directory
          mkdir -p .cc-craft-kit/specs
          touch .cc-craft-kit/specs/.gitkeep

      - name: Create archive
        run: |
          # Create archive with both .cc-craft-kit/ and .claude/ directories
          tar -czf .cc-craft-kit.tar.gz \
            .cc-craft-kit/ \
            .claude/commands/cft/ \
            .claude/skills/ \
            .claude/agents/

      - name: Cleanup copied .env.example
        run: rm -f .cc-craft-kit/.env.example

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./.cc-craft-kit.tar.gz
          body: |
            ## cc-craft-kit ${{ github.ref_name }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/B16B1RD/cc-craft-kit/main/scripts/install.sh | sh
            ```

            ### Requirements
            - Claude Code CLI
            - gh CLI (GitHub CLI)
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy install.sh to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scripts
          destination_dir: .
          keep_files: false
