name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync to dogfood environment
        run: npm run sync:dogfood

      - name: Copy .env.example to archive directory
        run: cp .env.example .cc-craft-kit/.env.example

      - name: Cleanup unnecessary files before archiving
        run: |
          # Remove development scripts
          rm -f .cc-craft-kit/scripts/add-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/check-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/cleanup-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/close-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/delete-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/fix-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/import-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/migrate-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/monitor-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/rebuild-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/repair-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/run-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/sync-github-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/test-*.ts 2>/dev/null || true
          rm -f .cc-craft-kit/scripts/update-*.ts 2>/dev/null || true
          # Remove backup and test directories
          rm -rf .cc-craft-kit/backups 2>/dev/null || true
          rm -rf .cc-craft-kit/quality-templates 2>/dev/null || true
          # Remove specs directory (user data)
          rm -rf .cc-craft-kit/specs 2>/dev/null || true
          # Remove database file (user data)
          rm -f .cc-craft-kit/cc-craft-kit.db 2>/dev/null || true

      - name: Create archive
        run: |
          # Create archive with both .cc-craft-kit/ and .claude/ directories
          tar -czf .cc-craft-kit.tar.gz \
            .cc-craft-kit/ \
            .claude/commands/cft/ \
            .claude/skills/ \
            .claude/agents/

      - name: Cleanup copied .env.example
        run: rm -f .cc-craft-kit/.env.example

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./.cc-craft-kit.tar.gz
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy install.sh to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scripts
          destination_dir: .
          keep_files: false
